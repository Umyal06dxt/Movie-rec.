    <div class="contactUs">

        <div class="box">
            <div class="contact form">
                <h3>Send a Message </h3>
                <form action="">
                    <div class="formBox">
                        <div class="row50">
                            <div class="inputBox">
                                <span>First Name</span>
                                <input type="text" name="" placeholder="John" id="">
                            </div>
                            <div class="inputBox">
                                <span>Last Name</span>
                                <input type="text" name="" placeholder="Doe" id="">
                            </div>

                        </div>
                        <div class="row50">
                            <div class="inputBox">
                                <span>Email</span>
                                <input type="text" name="" placeholder="johnDoe@gmail.com" id="">
                            </div>
                            <div class="inputBox">
                                <span>Mobile</span>
                                <input type="text" name="" placeholder="+91xxxxxxxxx" id="">
                            </div>

                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <span>Message</span>
                                <textarea name="" id="" placeholder="write your message here..." cols="30"
                                    rows="10"></textarea>
                            </div>

                        </div>
                        <div class="row100">
                            <div class="inputBox">
                                <input type="submit" value="Send" name="" id="">
                            </div>
                        </div>
                    </div>
                </form>
            </div>
